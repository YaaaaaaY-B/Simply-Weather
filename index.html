<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <header class="weather-header">
      <h1>Weather App</h1>
      <div class="search-section">
        <input type="text" id="city" placeholder="Enter city" />
        <button class="btn-primary" onclick="getWeather()">Search</button>
        <button class="btn-secondary" onclick="getCurrentLocationWeather()">Current Location</button>
      </div>
    </header>
    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error"></div>
    <section id="weatherInfo" class="weather-display"></section>
    <div class="history-favorites">
      <div class="history">
        <h3>Search History</h3>
        <ul id="history" class="list"></ul>
      </div>
      <div class="favorites">
        <h3>Favorites</h3>
        <ul id="favorites" class="list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
